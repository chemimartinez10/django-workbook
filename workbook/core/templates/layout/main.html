{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/variables.css' %}">
        <link rel="stylesheet" href="{% static 'css/layout.css' %}">
        <link rel="shortcut icon" href="{% static 'img/magazine.png' %}" type="image/x-icon">
        {% block style %}{% endblock %}
        <title>{% block title %}Workbook{% endblock %}</title>
    </head>
    
    <body 
    {% if request.user %}
    {% with color=request.user.color %}
    style="--primary-color:{{color.primary_color}}; --primary-transparent-color: {{color.primary_trans_color}}; --secondary-color: {{color.secondary_color}}; --base-color: {{color.base_color}}; --base-transparent-color: {{color.base_trans_color}}; --text-color: {{color.text_color}};"
    {% endwith %}
    {% endif %}
    >
        {% block content %}{% endblock %}
    </body>
    <script src="https://kit.fontawesome.com/dcf69bd97a.js" crossorigin="anonymous"></script>
    <script>
        const checkboxes = document.querySelectorAll(".check-task")
        checkboxes.forEach(el => {
            el.addEventListener('click', e=>{
                let url=e.target.getAttribute('data-url')
                window.location = url
            })
        })
    </script>
    {% block js %}{% endblock %}
</html>
